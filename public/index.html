<!DOCTYPE html>
<html lang="en" ng-app="billbo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./view/main.css">
</head>
<body ng-controller="main">
    <section>
        <h1>Balance: {{balance}}</h1>
    </section>
    <section>
        <button ng-click="showModal(true, 'masterBalanceModal')">Add to balance</button>
        <button ng-if="envelopes.length >= 1" ng-click="showModal(true, 'transferModal')">transfer</button>
        <button ng-if="envelopes.length >= 1" ng-click="showModal(true, 'makePurchase')">make purchase</button>
        <button ng-if="envelopes.length >= 1" ng-click="reset()">*Reset All</button>
    </section>
    <balance-adjustment-modal ng-if="showBalanceModal"></balance-adjustment-modal>
    <transfer-modal ng-if="transferModal"></transfer-modal>
    <master-balance-modal ng-if="masterBalanceModal"></master-balance-modal>
    <make-purchase-modal ng-if="makePurchase"></make-purchase-modal>
    <form id="fdata" name="fdata" ng-submit="createEnvelope()">
        <input type="text" required ng-model="fdata.title" placeholder="title"/>
        <button type="submit">New Envelope</button>
    </form>
    <div id="envelope_main" ng-if="envelopes.length >= 1">
        <h1>Envelopes</h1>
        <div id="envelope_list">
            <section ng-if="envelope.visible" ng-repeat="envelope in envelopes">
                <envelope env="envelope"></envelope>
            </section>
        </div>
    </div>
    <history></history>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.js'></script>
    <script src="./js/app.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/components/envelope/envelope.component.js"></script>
    <script src="./js/components/balance/balanceAdjustment.component.js"></script>
    <script src="./js/components/transfer/transfer.component.js"></script>
    <script src="./js/components/history/history.component.js"></script>
    <script src="./js/components/masterBalance/masterBalance.component.js"></script>
    <script src="./js/components/purchase/makePurchase.component.js"></script>
    <script src="./js/services/envelope.factory.js"></script>
    <script src="./js/services/balances.service.js"></script>
    <script src="./js/services/store.service.js"></script>
    <script src="./js/services/lodash.factory.js"></script>
</body>
</html>
