<main id="modal">
    <content>
        <section id="env-actions-modal-wrapper">
            <header>
                {{vm.originEnvelope.title_value}}
            </header>
            <form id="{{formId}}" name="{{formId}}" ng-submit="submit()">
                <article>
                    <select id="addFundsList" ng-if="fromEnvelopes" ng-model="fromEnvelope" ng-change="setFrom(fromEnvelope)" required ng-options="envelope.title_value + ':     ' + envelope.amount_value for envelope in fromEnvelopes">
                        <option value="">----- From -----</option>
                    </select>
                    <input id="purchaseDescription" ng-if="purchase" type="text" ng-model="description" name="description" placeholder="Description" />
                    <input type="number" step="0.01" ng-model="amount" name="amount" placeholder="0.00"/>
                </article>
                <article>
                    <button type="submit">{{vm.type}}</button>
                    <button ng-click="closeModal()">Cancel</button>
                </article>
            </form>
        </section>
    </content>
</main>
