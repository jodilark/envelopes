<main id="modal">
    <content>
        <section id="env-actions-modal-wrapper">
            <header>
                {{aa.originEnvelope.title_value}} Auto Credit
            </header>
            <form id="{{formId}}" name="{{formId}}" ng-submit="submit()">
                <article>
                    <input type="number" ng-model="dayOfMonth" min="0" max="28" name="dayOfMonth" placeholder="Calendar Day" required/>
                    <input type="number" step="0.01" ng-model="amount" name="amount" placeholder="0.00" required/>
                </article>
                <article>
                    <button type="submit">{{aa.type}}</button>
                    <button ng-click="closeModal()">Cancel</button>
                </article>
            </form>
        </section>
    </content>
</main>
