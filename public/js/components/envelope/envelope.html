<div ng-if="vm.env.visible">
    <div class="env-wrapper" option-selector='{"type":"envelope","vm":{{vm.env}}}'>
        <span id="{{id}}" class="env-modal-header">
            <div class="env-title">{{vm.env.title_value}}</div>
        </span>
        <div class="env-body">
            <div name="balance" class="env-amount">{{vm.env.amount_value ? vm.env.amount_value : '0.00'}}</div>
        </div>
    </div>
</div>
